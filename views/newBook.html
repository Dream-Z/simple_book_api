{% extends 'layout.html' %}

{% block title %} New book {% endblock %}

{% block content %}
	<h1>Create new book</h1>
	<form name='bookForm' action='/book' method='post' class='form-horizontal' role='form'>
		<div class='form-group'>
			<label for='bookTitle' class='col-sm-1 control-label lead'>Name:</label>
		  	<div class='col-sm-10'>
				<input type='text'id='bookTitle' name='bookTitle' placeholder='book name' class='form-control input-lg' >
		  	</div>
		</div>

		<div class='form-group'>
			<label for='bookAuthor' class='col-sm-1 control-label lead'>Author:</label>
		  	<div class='col-sm-10'>
				<input type='text'id='bookAuthor' name='bookAuthor' placeholder='book author' class='form-control input-lg' >
		  	</div>
		</div>

		<div class='form-group'>
			<label for='bookYear' class='col-sm-1 control-label lead'>Year:</label>
		  	<div class='col-sm-10'>
				<input type='text'id='bookYear' name='bookYear' placeholder='book year' class='form-control input-lg' >
		  	</div>
		</div>

		<div class='form-group'>
			<label for='bookRating' class='col-sm-1 control-label lead'>Rating:</label>
		  	<div class='col-sm-10'>
				<input type='text'id='bookRating' name='bookRating' placeholder='book rating' class='form-control input-lg' >
		  	</div>
		</div>

		<div class='form-group'>
			<div class="col-sm-1">&nbsp;</div>
			<div class="col-sm-10">
		  		<input type='submit' value='Add book' class='btn btn-primary btn-lg'>
		  		<a href="/" class='btn btn-primary btn-lg'>Cancel</a>
			</div>
		</div>
	</form>
{% endblock %}
