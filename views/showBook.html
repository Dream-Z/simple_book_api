{% extends 'layout.html' %}

{% block title %} Edit book {% endblock %}

{% block content %}
	<h1>Edit book</h1>
	<form name='bookForm' action='/book/{{ book._id.toString() }}' method='post' class='form-horizontal' role='form'>
		<div class='form-group'>
			<label for='bookTitle' class='col-sm-1 control-label lead'>Name:</label>
		  	<div class='col-sm-10'>
				<input type='text'id='bookTitle' name='bookTitle' placeholder='book name' 
				value='{{ book.title }}' class='form-control input-lg' >
		  	</div>
		</div>

		<div class='form-group'>
			<label for='bookAuthor' class='col-sm-1 control-label lead'>Author:</label>
		  	<div class='col-sm-10'>
				<input type='text'id='bookAuthor' name='bookAuthor' placeholder='book author' 				
				value='{{ book.author }}' class='form-control input-lg' >
		  	</div>
		</div>

		<div class='form-group'>
			<label for='bookYear' class='col-sm-1 control-label lead'>Year:</label>
		  	<div class='col-sm-10'>
				<input type='text'id='bookYear' name='bookYear' placeholder='book year'
				value='{{ book.year }}' class='form-control input-lg' >
		  	</div>
		</div>

		<div class='form-group'>
			<label for='bookRating' class='col-sm-1 control-label lead'>Rating:</label>
		  	<div class='col-sm-10'>
				<input type='text'id='bookRating' name='bookRating' placeholder='book rating'
				value='{{ book.rating }}' class='form-control input-lg' >
		  	</div>
		</div>

		<div class='form-group'>
			<div class="col-sm-1">&nbsp;</div>
			<div class="col-sm-10">
		  		<input type='submit' value='Edit book' class='btn btn-primary btn-lg'>
			</div>
		</div>
	</form>
{% endblock %}
